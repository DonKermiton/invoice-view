@if (withSearch) {
  <div class="search_container">
    <input type="text" [(ngModel)]="searchControl" (ngModelChange)="onSearchInputChange($event)"/>
  </div>
}
@for (item of items; track item) {
  @if(!withSearch || itemMatchesFilter(item)) {
    @if (!customSelectItem) {
      <app-select-default-item
        [item]="item"
        (click)="itemSelected(item)"
      ></app-select-default-item>
    } @else {
      <ng-container *ngTemplateOutlet="customSelectItem"></ng-container>
    }
  }

}
