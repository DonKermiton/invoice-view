<div class="control-container" [class.input-focused]="isFocused$()">
  @if (formControl) {
  <div class="input-container">
    <input
      [id]="formControlName"
      class="material-input"
      placeholder="todo:: add placeholder"
      [formControl]="formControl"
      readonly
      (click)="onInputClick($event)"
      (focus)="onFocusIn()"
      (blur)="onBlur()"
    />
    <label data-testid="email-label" class="input-label" [for]="formControlName"
      >{{ label }} {{ controlRequired ? "*" : "" }}</label
    >

    <span  class="caret">
      <span [class.rotate]="!!component" class="material-symbols-outlined"> arrow_drop_down </span>
    </span>
  </div>

  <app-control-error
    [control]="formControl!"
    [controlName]="formControlName! || 'control'"
  />
  }
</div>
