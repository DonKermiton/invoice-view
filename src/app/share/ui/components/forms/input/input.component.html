<div class="control-container">
  @if (formControl) {
  <input
    [id]="formControlName"
    class="material-input"
    [placeholder]="placeholder"
    [formControl]="formControl"
  />
  }
  <label data-testid="input-label" class="input-label" [for]="formControlName"
    >{{ label }} {{ controlRequired ? "*" : "" }}</label
  >
  <app-control-error
    [control]="formControl!"
    [controlName]="formControlName! || 'control'"
  />
</div>
