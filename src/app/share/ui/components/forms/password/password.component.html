<div class="password-container">
  <app-input
    [autocomplete]="'password'"
    [inputStyles]="{ 'padding-right': '30px' }"
    [type]="(inputType$ | async) || 'text'"
    [validators]="validation"
    (valueChanges)="hidePassword()"
  />
  <button (click)="showPassword()" class="transparent-btn show-password" type="button">
    <span class="material-symbols-outlined">
      {{ (inputType$ | async) === "password" ? "visibility" : "visibility_off" }}
    </span>
  </button>
</div>
